---
title: Books
permalink: /books/
nav_id: books
---
<div class="books-list">
{%- for book in site.books -%}
  <div class="book" id="{{ book.id | slugify }}">
    <div class="book-cover">
      <img src="{{ book.cover }}"/>
    </div>
    <div class="book-details">
      <div class="book-title">
        <h3>
          {{ book.title | escape }}
        </h3>
        {%- if book.anthology -%}
          <h4 class="book-anthology-story">
            Story: {{ book.story}}
          </h4>
        {%- endif -%}
      </div>
      <div class="book-description">{{ book.content }}</div>
        <ul class="where-to-find">
          {%- for link in book.where_to_find -%}
            <li>
              <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer"><i class="{{link.type}}"></i>{{ link.name }}</a>
            </li>
          {%- endfor -%}
        </ul>
    </div>
  </div>
{%- endfor -%}
</div>
