<header class="site-header" role="banner">
  <a class="site-title" rel="author" href="/">{{ site.title | escape }}</a>
  <nav class="site-nav">
    <a class="page-link" href="/">Home</a>
    {%- for path in site.header_pages -%}
      {%- assign target = site.pages | where: "path", path | first -%}
      <a class="page-link" href="{{ target.url | relative_url }}">{{ target.title | escape }}</a>
    {%- endfor -%}
  </nav>
</header>
